server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            request_id: request_id
            user_id: user_id
            method: method
            path: path
            status: status
            duration_ms: duration_ms
            error: error
      # Extract labels for filtering
      - labels:
          level:
          method:
          status:
      # Format output as a clean single line
      - template:
          source: output
          template: '{{ if .level }}[{{ .level | ToUpper }}]{{ end }} {{ if .msg }}{{ .msg }}{{ end }}{{ if .method }} method={{ .method }}{{ end }}{{ if .path }} path={{ .path }}{{ end }}{{ if .status }} status={{ .status }}{{ end }}{{ if .duration_ms }} duration={{ .duration_ms }}ms{{ end }}{{ if .error }} error="{{ .error }}"{{ end }}{{ if .request_id }} req={{ .request_id }}{{ end }}'
      - output:
          source: output
