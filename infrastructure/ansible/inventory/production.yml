# Production inventory for TinyVault
# Update the ansible_host with the server IP from terraform output
all:
  hosts:
    tinyvault:
      ansible_host: "{{ lookup('env', 'PRODUCTION_HOST') | default('YOUR_SERVER_IP', true) }}"
      ansible_user: root
      ansible_python_interpreter: /usr/bin/python3
  vars:
    app_name: tinyvault
    app_dir: /opt/tinyvault
    domain: tinyvault.dev
    image_tag: "{{ lookup('env', 'IMAGE_TAG') | default('latest', true) }}"
    # Mount points for Hetzner volumes
    postgres_mount: /mnt/postgres
    data_mount: /mnt/data
