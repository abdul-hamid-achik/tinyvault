services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinyvault
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database - uses default password if DB_PASSWORD not set
      - DATABASE_URL=postgres://tinyvault:${DB_PASSWORD:-tinyvault}@postgres:5432/tinyvault?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      # Encryption key - optional in development (auto-generated if not set)
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      # GitHub OAuth - optional (email/password auth works without it)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL:-http://localhost:8080/auth/callback}
      # Environment - defaults to development
      - ENV=${ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:17-alpine
    container_name: tinyvault-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=tinyvault
      - POSTGRES_PASSWORD=${DB_PASSWORD:-tinyvault}
      - POSTGRES_DB=tinyvault
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tinyvault -d tinyvault"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tinyvault-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Caddy reverse proxy - only needed for production with HTTPS
  # Uncomment for production deployment
  # caddy:
  #   image: caddy:2-alpine
  #   container_name: tinyvault-caddy
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./Caddyfile:/etc/caddy/Caddyfile:ro
  #     - caddy_data:/data
  #     - caddy_config:/config
  #   depends_on:
  #     - app

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  # caddy_data:
  #   driver: local
  # caddy_config:
  #   driver: local

networks:
  default:
    name: tinyvault
