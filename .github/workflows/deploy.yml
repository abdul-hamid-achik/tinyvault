name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    concurrency:
      group: production-deploy
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          # Copy main config files
          scp -o StrictHostKeyChecking=no \
            docker-compose.yml Taskfile.yml Caddyfile \
            root@$HOST:/opt/tinyvault/

          # Copy monitoring config files
          scp -o StrictHostKeyChecking=no \
            promtail-config.yml \
            root@$HOST:/opt/tinyvault/

          # Copy prometheus config
          ssh -o StrictHostKeyChecking=no root@$HOST "mkdir -p /opt/tinyvault/prometheus"
          scp -o StrictHostKeyChecking=no \
            prometheus/prometheus.yml \
            root@$HOST:/opt/tinyvault/prometheus/

          # Copy grafana provisioning
          ssh -o StrictHostKeyChecking=no root@$HOST "mkdir -p /opt/tinyvault/grafana/provisioning/datasources /opt/tinyvault/grafana/provisioning/dashboards /opt/tinyvault/grafana/provisioning/alerting"
          scp -o StrictHostKeyChecking=no -r \
            grafana/provisioning/* \
            root@$HOST:/opt/tinyvault/grafana/provisioning/

      - name: Deploy
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          ssh -o StrictHostKeyChecking=no root@$HOST \
            "cd /opt/tinyvault && task deploy IMAGE_TAG=$IMAGE_TAG"

      - name: Verify deployment
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          # Wait for services to stabilize
          sleep 10

          echo "=== Checking TinyVault App ==="
          curl -sf https://tinyvault.dev/health || {
            echo "❌ App health check failed!"
            exit 1
          }
          echo "✅ App is healthy"

          echo ""
          echo "=== Checking Grafana ==="
          # Grafana may take a bit longer to start
          for i in {1..6}; do
            if curl -sf https://grafana.tinyvault.dev/api/health > /dev/null 2>&1; then
              echo "✅ Grafana is healthy"
              break
            fi
            if [ $i -eq 6 ]; then
              echo "⚠️ Grafana health check failed (non-blocking)"
            else
              echo "  Waiting for Grafana... (attempt $i/6)"
              sleep 5
            fi
          done

          echo ""
          echo "=== Deployment Summary ==="
          echo "  App:     https://tinyvault.dev"
          echo "  Grafana: https://grafana.tinyvault.dev"
          echo "  Image:   ${{ needs.build-and-push.outputs.image_tag }}"
          echo ""
          echo "✅ Deployment verified successfully!"
